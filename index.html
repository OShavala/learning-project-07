<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Hello</title>
</head>
<body>
    <div class="word-container">
        <span class="letter" style="animation-delay: 1s;">H</span>
        <span class="letter" style="animation-delay: 2s;">e</span>
        <span class="letter" style="animation-delay: 3s;">l</span>
        <span class="letter" style="animation-delay: 4s;">l</span>
        <span class="letter" style="animation-delay: 5s;">o</span>
        <span class="letter" style="animation-delay: 6s;">!</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
